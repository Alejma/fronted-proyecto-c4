<a routerLink="/administracion/crear-cliente" class="btn orange darken-4">Nuevo Cliente</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                Num Documento
            </th>
            <th>
                Nombre Completo
            </th>
            <th>
                Direcci√≥n
            </th>
            <th>
                Telefono
            </th>
            <th>
                Correo
            </th>
            <th>
                Acciones
            </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.num_documento}}
            </td>
            <td>
                {{p.nombre_completo}}
            </td>
            <td>
                {{p.direccion}}
            </td>
            <td>
                {{p.telefono}}
            </td>
            <td>
                {{p.correo}}
            </td>
            <td>
                <a routerLink="/administracion/editar-cliente/{{p.id}}" class="btn blue darken-3">
                    <i class="material-icons">create</i>
                              </a>
            </td>
            <td>
                <a routerLink="/administracion/editar-cliente/{{p.id}}" class="btn red accent-4">
                    <i class="material-icons">delete</i>
                              </a>
            </td>
        </tr>
    </tbody>
</table>
